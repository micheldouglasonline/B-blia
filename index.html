<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Bíblia Sagrada Dinâmica - Leitura Imersiva</title>
    <meta name="description" content="Explore a Bíblia com animações realistas de folheamento e ilustrações geradas por IA." />

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        margin: 0;
        padding: 0;
        color: #f8fafc;
        overflow-x: hidden;
        touch-action: pan-y;
      }
      .font-serif-display {
        font-family: 'EB Garamond', serif;
      }
      .paper-texture {
        background-color: #fdfaf3;
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        box-shadow: inset 0 0 100px rgba(0,0,0,0.03);
      }
      
      /* Motor de Folheamento 3D Cinematic - Physics Based */
      .book-perspective {
        perspective: 4000px;
        filter: drop-shadow(0 50px 100px rgba(0,0,0,0.7));
      }
      
      .book-wrapper {
        position: relative;
        transform-style: preserve-3d;
        width: 100%;
        height: 100%;
      }

      .flipper {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        z-index: 500;
        transform-style: preserve-3d;
        /* Curva Bezier personalizada para simular a inércia do papel */
        transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        pointer-events: none;
      }

      .flipper-next {
        right: 0;
        transform-origin: left center;
      }
      .flipper-next.flipping {
        transform: rotateY(-180deg) translateZ(5px);
      }

      .flipper-prev {
        left: 0;
        transform-origin: right center;
      }
      .flipper-prev.flipping {
        transform: rotateY(180deg) translateZ(5px);
      }

      .flipper-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        overflow: hidden;
        border-radius: 0 6px 6px 0;
      }

      .flipper-prev .flipper-face {
        border-radius: 6px 0 0 6px;
      }

      .flipper-back {
        transform: rotateY(180deg);
      }

      /* Efeito de brilho/sombra dinâmico na dobra */
      .flipper-back::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, 
          rgba(0,0,0,0.1) 0%, 
          rgba(255,255,255,0.05) 45%, 
          rgba(255,255,255,0.15) 50%, 
          rgba(255,255,255,0.05) 55%, 
          rgba(0,0,0,0.1) 100%);
        opacity: 0;
        transition: opacity 0.7s ease;
      }
      .flipping .flipper-back::before {
        opacity: 1;
      }

      .book-spine {
        position: absolute;
        left: 50%;
        top: -1%;
        bottom: -1%;
        width: 16px;
        background: linear-gradient(to right, 
          #0f0d0a 0%, 
          #2c251c 30%, 
          #3d3428 50%, 
          #2c251c 70%, 
          #0f0d0a 100%);
        z-index: 1000;
        transform: translateX(-50%);
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
        border-radius: 2px;
      }

      .page-shadow-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 10;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .flipping .page-shadow-overlay {
        opacity: 0.6;
      }

      .flipper-front .page-shadow-overlay {
        background: linear-gradient(to right, transparent 40%, rgba(0,0,0,0.5) 100%);
      }

      .flipper-back .page-shadow-overlay {
        background: linear-gradient(to left, transparent 40%, rgba(0,0,0,0.5) 100%);
      }

      @keyframes slideDown {
        from { transform: translateY(-100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-down {
        animation: slideDown 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      .scrollbar-thin::-webkit-scrollbar { width: 4px; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(180, 83, 9, 0.2); border-radius: 10px; }
    </style>

    <div id="root"></div>

  </body>
