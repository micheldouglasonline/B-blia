    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        margin: 0;
        padding: 0;
        color: #f8fafc;
        overflow-x: hidden;
        touch-action: pan-y; /* Permite scroll vertical mas intercepta o horizontal */
      }
      .font-serif-display {
        font-family: 'EB Garamond', serif;
      }
      .paper-texture {
        background-color: #fdfaf3;
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
      }
      
      /* Efeito de Folheamento 3D Profissional e Suave */
      .book-perspective {
        perspective: 4000px;
        filter: drop-shadow(0 30px 50px rgba(0,0,0,0.5));
      }
      
      .book-wrapper {
        position: relative;
        transform-style: preserve-3d;
        width: 100%;
        height: 100%;
      }

      .flipper {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        z-index: 100;
        transform-style: preserve-3d;
        /* Curva de transição mais orgânica */
        transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        pointer-events: none;
      }

      .flipper-next {
        right: 0;
        transform-origin: left center;
      }
      .flipper-next.flipping {
        transform: rotateY(-180deg) translateZ(1px);
      }

      .flipper-prev {
        left: 0;
        transform-origin: right center;
      }
      .flipper-prev.flipping {
        transform: rotateY(180deg) translateZ(1px);
      }

      .flipper-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        overflow: hidden;
        box-shadow: inset 0 0 100px rgba(0,0,0,0.02);
      }

      .flipper-back {
        transform: rotateY(180deg);
      }

      .book-spine {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 10px;
        background: linear-gradient(to right, 
          rgba(0,0,0,0.3) 0%, 
          rgba(0,0,0,0.6) 50%, 
          rgba(0,0,0,0.3) 100%);
        z-index: 200;
        transform: translateX(-50%);
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
      }

      /* Sombras dinâmicas para profundidade */
      .page-shadow-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 10;
        opacity: 0;
        transition: opacity 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      }

      .flipping .page-shadow-overlay {
        opacity: 0.4;
      }

      .flipper-front .page-shadow-overlay {
        background: linear-gradient(to right, transparent 60%, rgba(0,0,0,0.4) 100%);
      }

      .flipper-back .page-shadow-overlay {
        background: linear-gradient(to left, transparent 60%, rgba(0,0,0,0.4) 100%);
      }

      /* Botão de áudio do versículo */
      .verse-audio-btn {
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .verse-item:hover .verse-audio-btn {
        opacity: 0.7;
        transform: scale(1);
      }
      .verse-audio-btn:hover {
        opacity: 1 !important;
        background-color: rgba(180, 83, 9, 0.1);
      }

      @keyframes slideDown {
        from { transform: translateY(-100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-down {
        animation: slideDown 0.5s ease-out forwards;
      }

      .scrollbar-thin::-webkit-scrollbar { width: 4px; }
      .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(180, 83, 9, 0.2); border-radius: 10px; }
      
      @media (max-width: 768px) {
        .book-wrapper {
          aspect-ratio: 1/1.5; /* Ajuste para mobile se necessário, mas BibleReader controla isso */
        }
      }
    </style>
