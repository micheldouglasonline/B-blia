    <title>Bíblia Sagrada Dinâmica - Leitura Imersiva</title>
    <meta name="description" content="Explore a Bíblia com animações realistas de folheamento e ilustrações geradas por IA." />

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        margin: 0;
        padding: 0;
        color: #f8fafc;
        overflow-x: hidden;
        touch-action: pan-y;
      }
      .font-serif-display {
        font-family: 'EB Garamond', serif;
      }
      .paper-texture {
        background-color: #fdfaf3;
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        box-shadow: inset 0 0 80px rgba(0,0,0,0.02);
      }
      
      /* Motor de Folheamento 3D Cinematic */
      .book-perspective {
        perspective: 3500px;
        filter: drop-shadow(0 40px 80px rgba(0,0,0,0.6));
      }
      
      .book-wrapper {
        position: relative;
        transform-style: preserve-3d;
        width: 100%;
        height: 100%;
      }

      .flipper {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        z-index: 500;
        transform-style: preserve-3d;
        /* Curva de transição suave e natural */
        transition: transform 1.4s cubic-bezier(0.645, 0.045, 0.355, 1);
        pointer-events: none;
      }

      .flipper-next {
        right: 0;
        transform-origin: left center;
      }
      .flipper-next.flipping {
        transform: rotateY(-180deg) translateZ(2px);
      }

      .flipper-prev {
        left: 0;
        transform-origin: right center;
      }
      .flipper-prev.flipping {
        transform: rotateY(180deg) translateZ(2px);
      }

      .flipper-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        overflow: hidden;
        border-radius: 0 4px 4px 0;
      }

      .flipper-prev .flipper-face {
        border-radius: 4px 0 0 4px;
      }

      .flipper-back {
        transform: rotateY(180deg);
      }

      /* Brilho dinâmico na dobra */
      .flipper-back::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent 40%, rgba(255,255,255,0.2) 50%, transparent 60%);
        background-size: 200% 100%;
        animation: sheen 1.4s forwards;
      }

      @keyframes sheen {
        from { background-position: 200% 0; }
        to { background-position: -200% 0; }
      }

      .book-spine {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 12px;
        background: linear-gradient(to right, 
          #1e1b15 0%, 
          #3d3428 50%, 
          #1e1b15 100%);
        z-index: 600;
        transform: translateX(-50%);
        box-shadow: 0 0 25px rgba(0,0,0,0.5);
      }

      .page-shadow-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.7s ease;
      }

      .flipping .page-shadow-overlay {
        opacity: 0.5;
      }

      .flipper-front .page-shadow-overlay {
        background: linear-gradient(to right, transparent 50%, rgba(0,0,0,0.4) 100%);
      }

      .flipper-back .page-shadow-overlay {
        background: linear-gradient(to left, transparent 50%, rgba(0,0,0,0.4) 100%);
      }

      @keyframes slideDown {
        from { transform: translateY(-100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-down {
        animation: slideDown 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      .scrollbar-thin::-webkit-scrollbar { width: 4px; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(180, 83, 9, 0.15); border-radius: 10px; }
    </style>
  </head>

    <div id="root"></div>

  </body>
